<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div>
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Agregar imagen</h2>
              <p class="text-white-50 mb-5">Por favor, elija una imagen de perfil </p>
              <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                <div class="form-outline form-white mb-4">
                  <label for="img">Imagen de perfil</label>
                  <input type="file" class="form-control form-control-lg" id="img" name="img"
                    (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webp">
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Guardar imagen</button>
              </form>
            </div>
            <div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
