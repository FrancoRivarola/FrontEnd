<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div>
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Editar Acerca De Mi</h2>
              <p class="text-white-50 mb-5">Por favor, ingrese una descripcion. </p>
              <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                <div class="form-outline form-white mb-4">
                  <input type="text" class="form-control" id="descripcion" name="descripcion"
                    [(ngModel)]="acercaDe.descripcion" required>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Guardar cambios</button>
              </form>
            </div>
            <div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
