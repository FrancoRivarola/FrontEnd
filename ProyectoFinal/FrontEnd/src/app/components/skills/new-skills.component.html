<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div>
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Agregar soft & hard skill</h2>
              <p class="text-white-50 mb-5">Por favor, ingrese nombre y porcentaje de su habilidad </p>
              <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
                <div class="form-outline form-white mb-4">
                  <label for="nombre">Nombre de la habilidad</label>
                  <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" [(ngModel)]="nombre"
                    required>
                </div>
                <div class="form-outline form-white mb-4">
                  <label for="porcentaje">Porcentaje</label>
                  <input type="text" class="form-control form-control-lg" id="porcentaje" name="porcentaje"
                    [(ngModel)]="porcentaje" required>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Agregar Habilidad</button>
              </form>
            </div>
            <div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
