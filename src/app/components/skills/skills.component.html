<div class="row">
  <div class="header"></div>
  <h1 class="titulo" id="skills">Hard & Soft Skills</h1>
  <div>
    <button type="button" routerLink="/newskills" class="btn btn-primary" *ngIf="isLogged">Nuevo Skill</button>
  </div>
  <div class="circulo" *ngFor="let Skills of skill">
    <div>
      <div class="nombre">
        <h3>{{Skills.nombre}}</h3>
      </div>
      <div class="button">
        <td *ngIf="isLogged">
          <button class="btn btn-light" routerLink="/editskills/{{Skills.id}}">
        <td><i class="bi bi-pencil"></i></td>
        </button>
        </td>
        <td *ngIf="isLogged">
          <button class="btn btn-danger" (click)="delete(Skills.id)">
        <td><i class="bi bi-eraser"></i></td>
        </button>
        </td>
      </div>
      <circle-progress [responsive]="false" [showInnerStroke]="false" [percent]="(Skills.porcentaje)" [radius]="70"
        [title]="(Skills.porcentaje) + '%' " [titleFontSize]="'25'" [titleColor]="'rgb(10, 19, 24)'" [imageHeight]="80"
        [imageWidth]="80" [showImage]="false" [showUnits]="false" [showSubtitle]="false" [outerStrokeWidth]="10"
        [innerStrokeWidth]="4" [outerStrokeColor]="'#61A9DC'" [innerStrokeColor]="'black'" [animation]="true"
        [animationDuration]="1000" [backgroundGradient]="true" [backgroundOpacity]="0.7" [backgroundColor]="'#fafafa'"
        [backgroundGradientStopColor]="'#da0b0b'" [backgroundPadding]="-9">
      </circle-progress>
    </div>

  </div>
</div>
