<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div>
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Agregar Descripcion</h2>
              <p class="text-white-50 mb-5">Por favor, ingrese una descripcion. </p>

              <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>

                <div class="form-outline form-white mb-4">
                  <label for="descripcion">Acerca De Mi</label>
                  <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion"
                    required>
                </div>

                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvido la contrase√±a?</a></p> -->

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Agregar Acerca De Mi</button>

              </form>

            </div>

            <div>
              <!-- <p class="mb-0">No tienes cuenta? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
              </p> -->
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
