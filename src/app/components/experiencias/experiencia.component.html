<div class="row">
  <div class="header"></div>
  <h1 class="titulo" id="experiencia">Experiencia laboral</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogged">
      Nueva Experiencia
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h2>{{Experiencia.nombreE}}</h2>
          </td>
          <td>
            <h3 class="descripcion">{{Experiencia.descripcionE}}</h3>
            <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}" *ngIf="isLogged">
          <td><i class="bi bi-pencil"></i></td>
          </button>
          <button class="btn btn-danger" (click)="delete(Experiencia.id)" *ngIf="isLogged">
            <td><i class="bi bi-eraser"></i></td>
          </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
